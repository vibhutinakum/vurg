<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <title>Header</title>
  <link rel="shortcut icon" href="public/images/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="public/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
  <div class="main-wrapper">
    <header class="header">
      <div class="container">
        <div class="left-header">
          <a href="#"><img src="public/images/logo.png" alt=""></a>
        </div>
        <div class="right-header">
          <ul class="nav-wrapper">
            <li>
              <a href="#" class="nav-link">Home</a>
            </li>
            <li>
              <a href="#" class="nav-link">Coin</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="banner-wrapper">
        <div class="container">
          <div class="content-block">
            <div class="left-block">
              <h1><span class="line-verticle animate__animated animate__fadeInDown"></span> <span> We are <br /> Coming Soon</span></h1>
              <span class="stay-tuned">Stay tuned</span>
              <h2>for more updates</h2>
            </div>
            <div class="form-block animate__animated animate__fadeInRight animate__delay-0.3s">
              <form>
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label>Example textarea</label>
                  <textarea class="form-control" rows="5"></textarea>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </main>
  </div>
  <script src="assets/js/jquery.min"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="public/js/main.js"></script>
</body>

</html>
